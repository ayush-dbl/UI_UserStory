<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Relevance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Urban Relevance</h1>

        <!-- Home Page Buttons -->
        <div id="homeButtons" class="buttons">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
        </div>

        <!-- Logged-in User Page -->
        <div id="loggedInUserButtons" class="buttons" style="display:none;">
            <button id="selectServicesBtn">Select Services</button>
            <button id="usedServicesBtn">Used Services</button>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="form-popup">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="username">User Name</label>
                <input type="text" id="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" required>

                <label for="address">Address</label>
                <input type="text" id="address" required>

                <label for="contact">Contact Number</label>
                <input type="text" id="contact" required>

                <button type="submit">Register</button>
                <button type="button" onclick="closeForm('registerForm')">Cancel</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-popup">
            <h2>Login</h2>
            <form id="loginFormId">
                <label for="loginUsername">User Name</label>
                <input type="text" id="loginUsername" required>

                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">Login</button>
                <button type="button" onclick="closeForm('loginForm')">Cancel</button>
            </form>
        </div>

        <!-- Select Services Form -->
        <div id="selectServicesForm" class="form-popup">
            <h2>Select Services</h2>
            <label for="serviceType">Type of Service</label>
            <select id="serviceType" required>
                <option value="" disabled selected>Select a service</option>
                <option value="House Cleaning">House Cleaning</option>
                <option value="Vehicle Repair">Vehicle Repair</option>
            </select>

            <div id="houseCleaningOptions" class="service-options" style="display: none;">
                <label for="houseCleaningType">Select House Cleaning Type</label>
                <select id="houseCleaningType">
                    <option value="1bhk">1 BHK</option>
                    <option value="2bhk">2 BHK</option>
                    <option value="3bhk">3 BHK</option>
                    <option value="bathroom">Bathroom Cleaning</option>
                </select>
            </div>

            <div id="vehicleRepairOptions" class="service-options" style="display: none;">
                <label for="vehicleRepairType">Select Vehicle Repair Type</label>
                <select id="vehicleRepairType">
                    <option value="2-wheeler">2-Wheeler Repair</option>
                    <option value="3-wheeler">3-Wheeler Repair</option>
                </select>
            </div>

            <label for="vendor">Select Vendor</label>
            <select id="vendor" required>
                <option value="Vendor A">Vendor A</option>
                <option value="Vendor B">Vendor B</option>
                <option value="Vendor C">Vendor C</option>
            </select>

            <label for="amount">Amount</label>
            <input type="text" id="amount" readonly>

            <label for="date">Select Date</label>
            <input type="date" id="date" required>

            <label for="slot">Select Time Slot</label>
            <select id="slot" required>
                <option value="9:00 AM - 12:00 PM">9:00 AM - 12:00 PM</option>
                <option value="12:00 PM - 3:00 PM">12:00 PM - 3:00 PM</option>
                <option value="3:00 PM - 6:00 PM">3:00 PM - 6:00 PM</option>
            </select>

            <button type="submit" id="confirmBooking">Confirm Booking</button>
            <button type="button" onclick="closeForm('selectServicesForm')">Cancel</button>
        </div>

        <!-- Used Services Table -->
        <div id="usedServices" class="form-popup" style="display: none;">
            <h2>Used Services</h2>
            <table id="usedServicesTable">
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>User Name</th>
                        <th>Service ID</th>
                        <th>Date</th>
                        <th>Slot</th>
                        <th>Type of Service</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button type="button" onclick="closeForm('usedServices')">Close</button>
        </div>

        <!-- Acknowledgement Popup -->
        <div id="ackPopup" class="popup">
            <span id="ackMsg"></span>
            <button onclick="closeAck()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
